<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Urban Velocity Run</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}
#ui{
  position:absolute;
  top:10px;
  left:10px;
  color:white;
  z-index:10;
}
#ui button{
  padding:10px 14px;
  font-size:14px;
  margin-right:6px;
}
#hint{
  position:absolute;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  color:#ccc;
  font-size:14px;
}
</style>
</head>
<body>

<div id="ui">
  <button onclick="startGame()">START</button>
  <span id="score">Score: 0</span>
</div>

<div id="hint">
  Swipe / A-D to move • Tap / Space to jump • Survive as long as you can
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
